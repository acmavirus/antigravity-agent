<!DOCTYPE html>
<!-- Copyright by AcmaTvirus -->
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Mobile Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <div class="brand">
                    <span class="brand-text">ANTIGRAVITY</span>
                    <span class="brand-sub">MOBILE AGENT</span>
                </div>
            </div>
            <div class="status-indicator">
                <div id="live-dot" class="dot"></div>
                <span id="connection-status">LIVE</span>
            </div>
        </header>

        <section class="summary-cards">
            <div class="stat-card">
                <span class="label">ACTIVE SESSIONS</span>
                <span id="active-sessions-count" class="value">0</span>
            </div>
            <div class="stat-card primary">
                <span class="label">QUOTA HEALTH</span>
                <span id="quota-health-pct" class="value">--%</span>
            </div>
        </section>

        <nav class="mobile-tabs">
            <button class="tab-btn active" data-tab="accounts">
                <span class="icon"><i class="fas fa-user-circle"></i></span>
                <span class="text">Tài khoản</span>
            </button>
            <button class="tab-btn" data-tab="monitor">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="text">Giám sát</span>
            </button>
            <button class="tab-btn" data-tab="analytics">
                <span class="icon"><i class="fas fa-chart-line"></i></span>
                <span class="text">Thống kê</span>
            </button>
        </nav>

        <main id="content-area">
            <!-- Accounts Tab -->
            <div id="accounts-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Danh sách tài khoản</h2>
                    <button id="refresh-btn" class="icon-btn"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div id="account-list" class="list-container">
                    <div class="loader"></div>
                </div>
            </div>

            <!-- Monitor Tab -->
            <div id="monitor-tab" class="tab-content">
                <div class="section-header">
                    <h2>Engine Status</h2>
                </div>
                <!-- Tunnel URL Area -->
                <div id="tunnel-area" class="tunnel-box" style="display: none;">
                    <span class="label">Public URL:</span>
                    <div class="url-input-group">
                        <input type="text" id="public-url-input" readonly>
                        <button id="copy-url-btn" class="icon-btn"><i class="fas fa-copy"></i></button>
                    </div>
                    <div id="pass-area" style="margin-top: 10px;">
                        <span class="label">Tunnel Pass (IP):</span>
                        <div class="url-input-group">
                            <input type="text" id="tunnel-pass-input" readonly>
                            <button id="copy-pass-btn" class="icon-btn"><i class="fas fa-key"></i></button>
                        </div>
                    </div>
                </div>
                <div id="monitor-list" class="list-container">
                    <!-- Monitor items -->
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content">
                <div class="section-header">
                    <h2>Thống kê sử dụng</h2>
                </div>
                <div class="chart-wrapper">
                    <div id="analytics-chart" class="mobile-chart"></div>
                </div>
                <div id="log-list" class="mini-logs">
                    <h3>Hoạt động gần đây</h3>
                    <div class="log-container"></div>
                </div>
            </div>

            <!-- Live View Tab (New Full Page) -->
            <div id="live-tab" class="tab-content">
                <div class="section-header">
                    <h2 id="live-page-title">Live Engine</h2>
                    <button class="back-to-mon icon-btn"><i class="fas fa-chevron-left"></i></button>
                </div>

                <div class="live-streaming-container" id="stream-container">
                    <img id="stream-img" src="" alt="Live Stream" class="focus-full">
                    <div class="stream-overlay">LIVE STREAMING</div>
                    <button id="toggle-expand-btn" class="expand-btn"><i class="fas fa-expand"></i></button>
                </div>

                <div class="focus-controls">
                    <button class="focus-btn active" data-focus="full" title="Toàn bộ"><i
                            class="fas fa-compress-arrows-alt"></i></button>
                    <button class="focus-btn" data-focus="left" title="Bên trái"><i
                            class="fas fa-align-left"></i></button>
                    <button class="focus-btn" data-focus="right" title="Bên phải"><i
                            class="fas fa-align-right"></i></button>
                    <button class="focus-btn" data-focus="top" title="Phía trên"><i
                            class="fas fa-arrow-up"></i></button>
                    <button class="focus-btn" data-focus="bottom" title="Phía dưới"><i
                            class="fas fa-arrow-down"></i></button>
                </div>

                <div class="live-controls">
                    <div class="command-input-area">
                        <button id="accept-btn" class="action-btn">ACCEPT</button>
                        <input type="text" id="cmd-input" placeholder="Nhập lệnh...">
                        <button id="send-cmd-btn">GỬI</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
