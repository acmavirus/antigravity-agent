<!DOCTYPE html>
<!-- Copyright by AcmaTvirus -->
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Mobile Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <div class="brand">
                    <span class="brand-text">ANTIGRAVITY</span>
                    <span class="brand-sub">MOBILE AGENT</span>
                </div>
            </div>
            <div class="status-indicator">
                <div id="live-dot" class="dot"></div>
                <span id="connection-status">LIVE</span>
            </div>
        </header>

        <section class="summary-cards">
            <div class="stat-card">
                <span class="label">ACTIVE SESSIONS</span>
                <span id="active-sessions-count" class="value">0</span>
            </div>
            <div class="stat-card primary">
                <span class="label">QUOTA HEALTH</span>
                <span id="quota-health-pct" class="value">--%</span>
            </div>
        </section>

        <nav class="mobile-tabs">
            <button class="tab-btn active" data-tab="accounts">
                <span class="icon"><i class="fas fa-user-circle"></i></span>
                <span class="text">Tài khoản</span>
            </button>
            <button class="tab-btn" data-tab="monitor">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="text">Giám sát</span>
            </button>
            <button class="tab-btn" data-tab="analytics">
                <span class="icon"><i class="fas fa-chart-line"></i></span>
                <span class="text">Thống kê</span>
            </button>
            <button class="tab-btn active" data-tab="live">
                <span class="icon"><i class="fas fa-comments"></i></span>
                <span class="text">Chat</span>
            </button>
        </nav>

        <main id="content-area">
            <!-- Accounts Tab -->
            <div id="accounts-tab" class="tab-content">
                <div class="section-header">
                    <h2>Danh sách tài khoản</h2>
                    <button id="refresh-btn" class="icon-btn"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div id="account-list" class="list-container">
                    <div class="loader"></div>
                </div>
            </div>

            <!-- Monitor Tab -->
            <div id="monitor-tab" class="tab-content">
                <div class="section-header">
                    <h2>Engine Status</h2>
                </div>
                <!-- Tunnel URL Area -->
                <div id="tunnel-area" class="tunnel-box" style="display: none;">
                    <span class="label">Public URL:</span>
                    <div class="url-input-group">
                        <input type="text" id="public-url-input" readonly>
                        <button id="copy-url-btn" class="icon-btn"><i class="fas fa-copy"></i></button>
                    </div>
                    <div id="pass-area" style="margin-top: 10px;">
                        <span class="label">Tunnel Pass (IP):</span>
                        <div class="url-input-group">
                            <input type="text" id="tunnel-pass-input" readonly>
                            <button id="copy-pass-btn" class="icon-btn"><i class="fas fa-key"></i></button>
                        </div>
                    </div>
                </div>
                <div id="monitor-list" class="list-container">
                    <!-- Monitor items -->
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content">
                <div class="section-header">
                    <h2>Thống kê sử dụng</h2>
                </div>
                <div class="chart-wrapper">
                    <div id="analytics-chart" class="mobile-chart"></div>
                </div>
                <div id="log-list" class="mini-logs">
                    <h3>Hoạt động gần đây</h3>
                    <div class="log-container"></div>
                </div>
            </div>

            <!-- Live Chat Tab (Refactored) -->
            <div id="live-tab" class="tab-content active">
                <div class="live-agent-header">
                    <div class="header-main">
                        <span class="app-title">Antigravity Phone Connect</span>
                        <div class="header-actions">
                            <button id="global-stop-btn" class="stop-btn-red">STOP</button>
                            <button id="sync-refresh-btn" class="icon-only-btn"><i class="fas fa-sync"></i></button>
                            <div class="live-status-badge">
                                <span class="pulse-dot"></span>
                                Live
                            </div>
                        </div>
                    </div>
                    <div class="header-sub">
                        <div class="pills-row">
                            <button class="pill-btn active" id="mode-val"><i class="fas fa-bolt"></i> Planning</button>
                            <button class="pill-btn" id="model-val"><i class="far fa-circle"></i> Gemini 3
                                Flash</button>
                            <span class="resource-info">537 Nodes · 364KB</span>
                        </div>
                    </div>
                </div>

                <div id="chat-messages-container" class="agent-chat-container">
                    <!-- Chat Content from Image 1 will be mirrored here -->
                    <div class="empty-chat-state">
                        <i class="fas fa-ghost"></i>
                        <p>No active session found.</p>
                    </div>
                </div>

                <div class="agent-footer">
                    <div class="quick-action-bar">
                        <button class="q-action" data-cmd="Continue">Continue</button>
                        <button class="q-action" data-cmd="Fix Bugs">Fix Bugs</button>
                        <button class="q-action" data-cmd="Create Docs">Create Docs</button>
                    </div>
                    <div class="input-block">
                        <div class="input-container">
                            <input type="text" id="chat-agent-input" placeholder="Message...">
                            <button id="send-agent-btn" class="send-btn-circle"><i
                                    class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay" style="display: none;">
        <div class="login-box">
            <div class="lock-icon"><i class="fas fa-lock"></i></div>
            <h2>Xác thực bảo mật</h2>
            <p>Vui lòng nhập mã PIN từ VS Code</p>
            <input type="password" id="pin-input" placeholder="Enter 6-digit PIN" maxlength="6">
            <button id="login-btn">ĐĂNG NHẬP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
